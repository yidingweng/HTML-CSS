 <HTML>
      <HEAD>
        <TITLE>Number Multiples</TITLE>
        <script type="text/javascript">
          function multiples(){
             var num1 = parseInt(document.getElementById("num1").value);
             var num2 = parseInt(document.getElementById("num2").value);
             var result = 0;
             for (var i = 1;i<= num2;i+=1){
                result = result + num1*i;
             }
             
             document.getElementById("output").innerHTML = result;
          }
        </script>

        
      </HEAD>

      <BODY>
        
      	<div id="title">
    			<h2 STYLE= "font-family: alexbrush-regular;">Sample Exercise</h2>
    		</div>

        
        	number:
            <INPUT TYPE="text" id = "num1"/>
        	multiples: 
          	<INPUT TYPE="text" id = "num2"/>

            <button onclick ="multiples()">display multiples</button>

            <p id = "output"></p>
        

      </BODY>
</HTML>
